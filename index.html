<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div id="game" class="gamePanel">

        <div class="subPanel">
            <div>Guess the word:</div>
            <div id="wordField">____</div>
        </div>

        <div class="subPanel">
            <div>Wrong Guesses</div>
            <div id="wrongGuesses"><br></div>
        </div>

        <div class="subPanel">
            <div>Bad Guesses Left</div>
            <div id="guessesRemaining">10</div>
        </div>

        <div class="subPanel">
            <div>Wins</div>
            <div id="wins">0</div>
        </div>

        <div class="subPanel">
            <div id="name"></div>
            <div id="description"></div>
            <img src="" alt="" id="charImage">
        </div>
    </div>
    
    <script src="assets/javascript/game.js"></script>
</body>
</html>
